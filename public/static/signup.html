<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MelodiAja: Sign Up</title>
	<link rel="stylesheet" type="text/css" href="./authStyle.css">
</head>
<body>
	<section class="formWrapper">
		<div id="BG">
		</div>
		<div class="brand">
			<a href="./index.html">
				<img class="logo logo--medium " 
					src="./img/meLogo.png" 
					alt="MelodiAja Logo">
			</a>
			<h1> Create Your Account </h1>
		</div>

		<form method="post" id="signupForm" action="/auth/signup">
			<div class="form__entry">
				<label for="">Email</label>
				<input type=""
					placeholder="example@domain.com"
				>
				<div class="entry__warning" id="email__warning">
				</div>
			</div>
			<div class="form__entry">
				<label for="">Name</label>
				<input type=""
					placeholder="Frank Jenkins"
				>
				<div class="entry__warning" id="name__warning">

					</div>
			</div>
			<div class="form__entry">
				<label for="">Username</label>
				<input type="text"
					placeholder="Far Too Loud"
				>
				<div class="entry__warning" id="username__warning"></div>
			</div>
			<div class="form__entry">
				<label for="">Password</label>
				<input type="password"
					minlength="6"
				>
				<div class="entry__warning" id="password__warning">
				</div>
			</div>
			<div class="form__entry">
				<label for="">Confirm Password</label>
				<input type="password"
				>
				<div class="entry__warning" id="confirmPassword__warning"></div>
			</div>
	
			<button type="submit" class="button"> Submit </button>
		</form>
	</section>
</body>
</html>
