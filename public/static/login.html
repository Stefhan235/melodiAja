<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MelodiAja: Login</title>
	<link rel="stylesheet" type="text/css" href="./authStyle.css">
</head>
<body>
	<div id="BG">
	</div>
	<section class="formWrapper">
		<div class="brand">
			<a href="../index.html">
				<img class="logo logo--medium" 
					src="./img/meLogo.png" 
					alt="MelodiAja Logo">
			</a>
			<h1> Log In to Your Account </h1>
		</div>

		<form method="post" id="loginForm" action="/auth/login">
			<div class="form__entry">
				<label for="user__email">Email</label>
				<input type="text"
					id="user__email"
					placeholder="example@domain.com"
				>
				<div class="entry__warning" id="email__warning"></div>
			</div>
			<div class="form__entry">
				<label for="user__password">Password</label>
				<input type="text" 
					id="user__password"
					minlength="6"
					placeholder="Your Password"
				>
				<div class="entry__warning" id="password__warning"></div>
			</div>
	
			<p class="form__assist">Don't have an account yet? <a href="./signup.html">Create one!</a></p>
			<p class="form__assist">Forgot you password? <a href="#">Reset it!</a></p>
			<button type="submit" class="button"> Submit </button>
		</form>
	</section>
</body>
</html>
