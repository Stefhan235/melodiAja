<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MelodiAja: Change Password</title>
    <link rel="stylesheet" type="text/css" href="./changePassword.css">
</head>

<body>
    <div id="BG">
    </div>
    <section class="formWrapper">
        <div class="brand">
            <a href="../index.html">
                <img class="logo logo--medium" src="./img/meLogo.png" alt="MelodiAja Logo">
            </a>
            <h1> Change Your Password </h1>
        </div>

        <form method="post" id="loginForm" action="/auth/login">
            <div class="form__entry">
                <label for="user__password">Your Password</label>
                <input type="password" required id="user__password" placeholder="Your Password">
                <div class="entry__warning" id="warning__password"></div>
            </div>
            <div class="form__entry">
                <label for="user__password">New Password</label>
                <input type="password" required id="user__password" placeholder="New Password">
                <div class="entry__warning" id="warning__password"></div>
            </div>
            <div class="form__entry">
                <label for="user__password">Re-New Password</label>
                <input type="password" required id="user__password" placeholder="Re-New Password">
                <div class="entry__warning" id="warning__password"></div>
            </div>
            <button type="submit" class="button" id="loginForm__submit"> Submit </button>
        </form>
    </section>

</body>

</html>
